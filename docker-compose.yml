version: '3'
services:
    # Odoo
    odoo:
        build: .
        # container_name: odoo
        image: hikari141/intern-odoo15
        restart: always
        networks:
            - odoo-default
        volumes:
            - ./addons:/mnt/extra-addons
            - ./config/odoo:/etc/odoo
            - odoo-web-data:/var/lib/odoo
        links:
            - db:db
        ports:
            - "8070-8072:8069"
        depends_on:
            - db
        deploy:
            replicas: 3
    
    # # NGINX
    nginx:
        build: .
        container_name: nginx
        image: nginx
        restart: always
        networks:
            - odoo-default
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./config/nginx:/etc/nginx/conf.d
        depends_on:
            - odoo
        expose:
            - 80

    # Postgres
    db:
        container_name: db
        image: postgres:13
        restart: always
        environment:
            POSTGRES_PASSWORD: odoo
            POSTGRES_HOST_AUTH_METHOD: trust

        networks:
            - odoo-default
        volumes:
            - ./postgresql:/docker-entrypoint-initdb.d/
    
volumes:
    odoo-web-data:
    postgresql:

networks:
    odoo-default:
        external: true